<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ticket Dashboard</ion-title>
  </ion-navbar>
  <ion-toolbar color="primary">
    <ion-searchbar (ionInput)="filterTicket($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
      <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let ticket of allTickets">
      <h3>Ticket ID: {{ticket.id}}</h3>
      <h2>{{ticket.subject}}</h2>
      <p>{{ticket.status}} â€¢ {{ticket.timeofcreation | date: 'dd/MM/yyyy'}}</p>
      <button ion-button (click)="openTicket(ticket.id)" clear item-end>View</button>
    </ion-item>
  </ion-list>
</ion-content>

<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">
    <div id="textFields">
    <ion-row>
      <ion-col>
          <img [@flyInBottomSlow]="logoState" src="assets/imgs/stahls.png" />
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input [(ngModel)]="username" type="text"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input [(ngModel)]="password" type="password"></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button (click)="afterlogin()" ion-button class="login-button" [@fadeIn]="loginState">Login</button>
      </ion-col>
    </ion-row>
  </div>
  </div>

</ion-content>
